{% extends "home.html" %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subscribe Username</th>
        <th scope="col">Book Name</th>
        <th scope="col">ISBN</th>
        <th scope="col">Issued Date</th>
        <th scope="col">Expiry Date</th>
        <th scope="col">Fine</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in details %}
      <tr>
        <!-- t=(subscriber[0].user,books[0].name,books[0].isbn,i.issued_date,i.expiry_date,fine) -->

          <td scope="col">{{forloop.counter}}.</td>
          <td scope="col">{{i.0}}</td>
          <td scope="col">{{i.1}}</td>
          <td scope="col">{{i.2}}</td>
          <td scope="col">{{i.3}}</td>
          <td scope="col">{{i.4}}</td>
          <td scope="col">{{i.5}}</td>
          <td><a href="/delete_issued_book/{{i.2}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a></td>
      </tr>
      {% endfor %}
  </tbody>
  </table>
{% endblock %}
