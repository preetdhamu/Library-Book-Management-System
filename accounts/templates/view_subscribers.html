
{% extends "home.html" %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username Email</th>
        <th scope="col">Time</th>
        <th scope="col">Verification</th>
        <th scope="col">Administration</th>

      </tr>
    </thead>
    <tbody>
      {% for i in profiles %}
      <tr>
          <td scope="col">{{forloop.counter}}.</td>
          <td scope="col">{{i}}</td>
          <td scope="col">{{i.created_at}}</td>
          <td scope="col">{{i.is_verified}}</td>
          <td scope="col">{{i.check_administrator}}</td>
          <td><a href="/delete_subscribers/{{i.id}}/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this Subscribers?')">Delete</a></td>
      </tr>
      {% endfor %}
  </tbody>
  </table>
{% endblock %}
