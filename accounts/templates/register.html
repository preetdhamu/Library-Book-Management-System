{% extends "base.html" %}

{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register in to E-library</h3>
		<div class="card-text">
			{% if messages %}
			{% for message in messages %}
			<div class="alert alert-primary" role="alert">{{ message}}</div>
			{% endfor %}
			{% endif %}  
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="post">
				{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<br>
					<input type="text" name="username"class="form-control form-control-sm" id="exampleInputUser1" aria-describedby="emailHelp" placeholder="ðŸ˜Š Username">
				</div>
				<div class="form-group">
					<br>
					<input type="email" name="email"class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="âœ‰ Email Address">
				</div>
				<div class="form-group">
					<br>
					<input type="password" name="password"class="form-control form-control-sm" id="exampleInputPassword1" placeholder="ðŸ”’ Password">
				</div>
				<div class="text-center">
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
			    </div>
				<div class="sign-up ">
					Already have an account? <a href="{%url 'login_attempt'%}">Sign up</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
{% endblock %}
